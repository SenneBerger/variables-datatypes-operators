<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <title></title>


  </head>
<body>

  <table class="tg">
    <tr>
      <p>Operators</p>
      <th>operator</th>
      <th>example</th>
      <th>calculation</th>
      <th>result</th>

    </tr>
    <tr>
      <td>+</td>
      <td>a + b</td>
      <td>4 + 3</td>
      <td id="add"></td>

    </tr>
    <tr>
      <td>-</td>
      <td>a - b</td>
      <td>4 - 3</td>
      <td id="subtract"></td>

    </tr>
    <tr>
      <td>*</td>
      <td>a * b</td>
      <td>8 * 3</td>
      <td id="multiply"></td>
    </tr>
    <tr>
      <td>/</td>
      <td>a / b</td>
      <td>27 / 4</td>
      <td id="divide"></td>
    </tr>
    <tr>
      <td>%</td>
      <td>a % b</td>
      <td>27 % 4</td>
      <td id="remainder"></td>
    </tr>

  </table>

<script src="main.js"></script>
  </body>
</html>
